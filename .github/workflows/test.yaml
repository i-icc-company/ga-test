name: Build manifest file

on:
  push:
    branches:
      - develop
      - feature/test* # テスト用 確認できたら消す！
    tags:
      - '*'
    paths-ignore:
      - 'gen/**'

jobs:
  kustomize_build:
    runs-on: ubuntu-latest
    steps:
      - name: Generate token
        id: gt
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.SECRET }}


      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: 'develop'
          token: ${{ steps.gt.outputs.token }}

      - name: Set environment based on branch
        run: | 
          echo "ENV_TYPE=stg" >> $GITHUB_ENV
          echo "TAG=_stg" >> $GITHUB_ENV
          if [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            echo "ENV_TYPE=stg" >> $GITHUB_ENV
            echo "TAG=_stg" >> $GITHUB_ENV
          fi

          if [[ "${{ github.ref }}" =~ ^refs/tags/ ]]; then
            echo "ENV_TYPE=prod" >> $GITHUB_ENV
            echo "TAG=_${{ github.ref_name }}" >> $GITHUB_ENV
          fi

      - name: edit file
        run: uuidgen > gen/test.log
          

      - name: Add commit and push if changes
        run: |
          if [[ $(git status -s) != '' ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -m "edit from ga"

            while true; do
              check_status=$(curl --location --request GET 'https://api.github.com/repos/i-icc-company/ga-test/commits/develop/status' \
              --header 'Authorization: token ${{ secrets.GITHUB_TOKEN }}' | jq '.state')
              if [[ "$check_status" == '"success"' ]]; then
                echo "Checks have passed"
                break
              elif [[ "$check_status" == '"pending"' ]]; then
                echo 'Some checks are still pending, sleeping for 20 seconds...'
                sleep 20
              else
                echo 'Some checks did not pass'
                exit 1
              fi
            done

            git push origin HEAD
          else
            echo "No changes"
          fi
        env:
          GITHUB_TOKEN: ${{ steps.gt.outputs.token }}

      